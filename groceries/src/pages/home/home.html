<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3 text-center *ngIf='items.length === 0'>
    No Items available on the list.
  </h3>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click) = "removeItem(item._id)" ion-button color="secondary">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
        <button (click) = "shareItem(item, i)" ion-button color="dark">
          <ion-icon name="share"></ion-icon>
          Share
        </button>
        <button (click) = "editItem(item, i)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab bottom left>
    <button (click)="addItem()" ion-fab mini><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
